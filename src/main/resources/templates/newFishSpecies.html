<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Fish Species Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Fish Species Management System</h1>
		<hr>
		<h2>Save Fish Species</h2>

		<form action="#" th:action="@{/save}" th:object="${fishSpecies}"
			method="POST">
			<input type="text" th:field="*{fishTypeName}" placeholder="Fish Species Name"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{imagePath}" placeholder="Image Path"
				class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Save
				Fish Species</button>
		</form>

		<hr>

		<a th:href="@{/}"> Back to Fish Species List</a>
	</div>
</body>
</html>
